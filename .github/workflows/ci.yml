name: Continuous Integration

on:
  push:
    branches:
      - main  # Adjust this branch name if necessary
  pull_request:
    branches:
      - main  # Adjust this branch name if necessary

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Start backend
        run: npm run start-backend &

      - name: Wait for backend to start
        run: |
          until curl -sSf http://localhost:your_backend_port/ >/dev/null; do
            sleep 2
          done

      - name: Run tests
        run: npm test
